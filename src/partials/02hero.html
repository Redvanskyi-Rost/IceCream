<section class="hero" id="hero">
  <div class="container">
    <div class="hero__box">
      <div class="hero__box-title">
        <h1 class="hero__title">
          ice cream <br />
          made with <br />
          <span class="hero__title-part">passion</span>
        </h1>
        <ul class="hero__list-link">
          <li class="hero__item-link">
            <a class="hero__link hero__link-first" href="#products">
              Products
            </a>
          </li>
          <li class="hero__item-link">
            <a class="hero__link hero__link-second" href="#about">
              How it’s made?
            </a>
          </li>
        </ul>
      </div>
      <div class="hero__box-number rubberBand">
        <p class="hero__number">16</p>
        <p class="hero__number-text">cafes</p>
        <p class="hero__number">23</p>
        <p class="hero__number-text">food trucks</p>
      </div>
    </div>
    <div class="hero__box-fon-img">
      <div class="hero__box-img-milk">
        <picture class="hero__img-milk">
          <source
            srcset="
              ./images/desktop/hero-milk.png    1x,
              ./images/desktop/hero-milk@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/tablet/hero-bgr-milk.png    1x,
              ./images/tablet/hero-bgr-milk@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img src="./images/tablet/hero-bgr-milk.png" alt="молоко" />
        </picture>
        <div class="hero__box-text">
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <button class="hero__button js-open-modal" data-modal="2">
            <img
              srcset="
                ./images/mobile/arrow-right.png    1x,
                ./images/mobile/arrow-right@2x.png 2x
              "
              src="./images/mobile/arrow-right.png"
              alt="arrow"
            />
          </button>
        </div>
      </div>
      <picture class="hero__img-girl lightSpeedIn">
        <source
          srcset="
            ./images/desktop/hero-liza.png    1x,
            ./images/desktop/hero-liza@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/tablet/hero-bgr-liza.png    1x,
            ./images/tablet/hero-bgr-liza@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <img src="./images/tablet/hero-bgr-liza.png" alt="молоко" />
      </picture>
    </div>
    <picture class="hero__img zoomInDown">
      <source
        srcset="
          ./images/desktop/hero-ice-cream.png    1x,
          ./images/desktop/hero-ice-cream@2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/tablet/hero-ice-cream.png    1x,
          ./images/tablet/hero-ice-cream@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />

      <source
        srcset="
          ./images/mobile/hero-img.png    1x,
          ./images/mobile/hero-img@2x.png 2x
        "
        media="(min-width: 319px)"
        type="image/png"
      />
      <img src="./images/mobile/hero-img.png" alt="морозиво ріжок" />
    </picture>
  </div>
</section>
